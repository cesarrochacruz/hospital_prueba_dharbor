<div class="container">
    <h1>
      {{title}}
    </h1>
  
    <mat-card>
        <mat-card-content>
            <form [formGroup]="validatorForm" (ngSubmit)="onSubmitActualizar(validatorForm.value)" >

                <div class="form-group">
                    <mat-form-field appearance="standard">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingrese el nombre del hospital" class="form-control" 
                        formControlName="nombre" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
                    </mat-form-field>
                    <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">Nombre es requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="standard">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Ingrese el apellido" class="form-control" 
                        formControlName="apellido" [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }">
                    </mat-form-field>
                    <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                        <div *ngIf="f.apellido.errors.required">Apellido es requerido</div>
                    </div>
                </div>

                <div class="form-group">

                
                    <mat-form-field color="accent" appearance="standard">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input matInput [matDatepicker]="fechaNacimiento" class="form-control" 
                            formControlName="fechaNacimiento" readonly [ngClass]="{ 'is-invalid': submitted && f.fechaNacimiento.errors }">
                        <mat-datepicker-toggle matSuffix [for]="fechaNacimiento"></mat-datepicker-toggle>
                        <mat-datepicker #fechaNacimiento></mat-datepicker>
                    </mat-form-field>
                    <div *ngIf="submitted && f.fechaNacimiento.errors" class="invalid-feedback">
                        <div *ngIf="f.fechaNacimiento.errors.required">Fecha de nacimiento es requerida</div>
                    </div> 

                   
                </div>

                <div class="form-group">
                    <mat-form-field appearance="standard">
                    <mat-label>Dirección</mat-label>
                    <input matInput placeholder="Ingrese la dirección" class="form-control" 
                        formControlName="direccion" [ngClass]="{ 'is-invalid': submitted && f.direccion.errors }"/>
                    
                    </mat-form-field>
                    <div *ngIf="submitted && f.direccion.errors" class="invalid-feedback">
                        <div *ngIf="f.direccion.errors.required">Direccion es requerido</div>
                    </div>
                </div>
                
                <button mat-raised-button color="primary" type="submit">Guardar</button>
                <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
            </form>
        </mat-card-content> 
    </mat-card>
    
</div>
